name: Build et push des images Docker

on:
  push:
    branches:
      - main

env:
  FRONTEND_IMAGE: ghcr.io/${{ github.repository }}/frontend
  BACKEND_IMAGE: ghcr.io/${{ github.repository }}/node-api

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Mise en place de Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login sur GitHub Package Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Récupération des métadonnées
        id: metadata
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}, ${{ env.BACKEND_IMAGE }}

      - name: Build et push frontend
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}, ${{ env.FRONTEND_IMAGE }}:latest
          context: ./frontend
          cache-from: type=gha
          cache-to: type=gha,mode=max       

      - name: Build et push backend
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ env.BACKEND_IMAGE }}:${{ github.sha }}, ${{ env.BACKEND_IMAGE }}:latest
          context: ./node-api
          cache-from: type=gha
          cache-to: type=gha,mode=max    